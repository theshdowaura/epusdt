name: Release

on:
  push:
    tags:
      - 'v*.*.*'       # æ¨ä»»ä½• v1.2.3 å½¢å¼çš„ tag éƒ½ä¼šè§¦å‘

permissions:
  contents: write       # ç”¨äºåˆ›å»º Releaseã€ä¸Šä¼ äº§ç‰©

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Clean dist
        run: rm -rf dist/
        working-directory: ./src

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: '~> v2'
          workdir: ./src
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # ğŸ‘‡ æ³¨å…¥ä»“åº“ owner ä¾› GoReleaser æ¨¡æ¿ä½¿ç”¨
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
